<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Justin Kim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
    }
    #backToTop {
      display: none;
    }
    #backToTop.show {
      display: flex;
    }
    .parallax {
      background-image: url('parallax-bg.jpg');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans scroll-smooth">

  <!-- Navigation Bar -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-gray-800/50 backdrop-blur-sm border-b border-white/10 p-4 flex justify-between items-center">
    <span class="text-lg font-bold">Justin Kim</span>
    <div class="space-x-4">
      <a href="#intro" class="hover:text-blue-400 transition">Intro</a>
      <a href="#gallery" class="hover:text-blue-400 transition">Gallery</a>
    </div>
  </nav>

  <!-- Intro Section -->
  <section id="intro" class="min-h-screen flex flex-col items-center justify-center text-center p-6 pt-24 parallax" data-aos="fade-in">
    <div class="bg-gray-900/70 p-6 rounded-lg shadow-xl flex flex-col md:flex-row items-center justify-center gap-8">
      <div class="w-full md:w-2/3 flex justify-center">
        <video class="w-full max-w-md rounded-lg shadow-lg mb-4" controls loading="lazy">
          <source src="video1.mp4" type="video/mp4" />
          Video 1
        </video>
      </div>
      <div class="w-full md:w-1/3 text-center md:text-left">
        <h1 class="text-4xl sm:text-6xl font-bold mb-4">
          Justin <span class="text-blue-400">Kim</span>
        </h1>
        <p class="text-xl mb-6">wooo caption</p>
        <p class="text-gray-200 max-w-xl text-lg glass" data-aos="fade-up">
          In 2020, my interest in engineering started when I made a rover to interact with my cats using a laser out of old toys and parts.
        </p>
      </div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="p-8 space-y-16">
    <!-- Dynamically generated image sections -->
    <script>
      const gallery = document.currentScript.parentElement;
      const groupImages = [3, 12, 17, 22, 27];
      let i = 1;
      while (i <= 32) {
        if (groupImages.includes(i)) {
          let group = `
            <div class="space-y-4" data-aos="fade-up">
              <div class="grid md:grid-cols-3 gap-4">
                <img src="image${i}.jpg" alt="image${i}" class="h-64 object-cover rounded-lg shadow-lg w-full" loading="lazy"/>
                <img src="image${i+1}.jpg" alt="image${i+1}" class="h-64 object-cover rounded-lg shadow-lg w-full" loading="lazy"/>
                <img src="image${i+2}.jpg" alt="image${i+2}" class="h-64 object-cover rounded-lg shadow-lg w-full" loading="lazy"/>
              </div>
              <div class="text-center glass mx-auto max-w-2xl">
                <h2 class="text-2xl font-bold mb-2">Group Project</h2>
                <p class="text-gray-300">Caption for grouped images ${i}–${i+2}.</p>
              </div>
            </div>
          `;
          gallery.insertAdjacentHTML('beforeend', group);
          i += 3;
        } else {
          let isEven = i % 2 === 0;
          let section = `
            <div class="flex flex-col md:flex-row${isEven ? '-reverse' : ''} items-center gap-8" data-aos="fade-up">
              <img src="image${i}.jpg" alt="image${i}" class="h-64 object-cover w-full md:w-1/3 rounded-lg shadow-lg" loading="lazy"/>
              <div class="md:w-2/3 glass">
                <h2 class="text-2xl font-bold mb-2">Project ${i}</h2>
                <p class="text-gray-300">Caption for image ${i}.</p>
              </div>
            </div>
          `;
          gallery.insertAdjacentHTML('beforeend', section);
          i++;
        }
      }
    </script>
  </section>

  <!-- Back to Top Button -->
  <button id="backToTop" class="fixed bottom-6 right-6 p-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 transition z-50 hidden items-center justify-center">
    ↑
  </button>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    const backToTopBtn = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 400) {
        backToTopBtn.classList.add("show");
      } else {
        backToTopBtn.classList.remove("show");
      }
    });
    backToTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
